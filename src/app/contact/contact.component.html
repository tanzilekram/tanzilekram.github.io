<div id="experience">

    <div class="section-wrapper">
      <h1 class="section-heading" i18n>&nbsp;Contact me ðŸ“§&nbsp;</h1>
    </div>
    <div class="row">
      <div class="card col-lg col-md-5 col-sm-12" *ngFor="let contact of contacts">
      
          <div class="box">
            <a [href]="contact.link" target="_blank" class="link-style">   
            <i [class]=contact.class></i>
            </a>
            <div class="txt-wrapper">
              <p class="social">{{contact.social}}</p>

            </a>
            </div>
          </div>
       
      </div>
    </div>
  </div>
</div>
